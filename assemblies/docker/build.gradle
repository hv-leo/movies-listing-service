description = "Replace ROOT_PATH variable with given value in .Values"

import org.apache.tools.ant.filters.ReplaceTokens

task replaceDockerfileRootPath(type: Copy) {
    from './Dockerfile'
     filter(ReplaceTokens, tokens: [ROOT_PATH: rootProject.ext.ROOT_PATH])
     into './build'
}


task helmChartPackage(type:Exec) {
    workingDir "."
    commandLine "helm", "package", "chart", "-d", "${buildDir}",
                "--app-version", "${version}", "--version", "${version}"
}