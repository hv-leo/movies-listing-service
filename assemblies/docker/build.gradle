description = "Create Dockerfile inside build dir and build image"

task createDockerfileInsideBuildDir(type: Copy) {
    from './Dockerfile'
     into './build'
}

task buildImage(type:Exec) {
    dependsOn("createDockerfileInsideBuildDir")
	commandLine "docker", "image", "build", "-f", "build/Dockerfile",  "-t", "${rootProject.ext.serverImgName}:${rootProject.ext.version}",  "../../../"
}