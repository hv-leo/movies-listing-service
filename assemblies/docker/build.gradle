description = "Replace ROOT_PATH variable with given value in .Values"

import org.apache.tools.ant.filters.ReplaceTokens

task replaceDockerfileRootPath(type: Copy) {
    from './Dockerfile'
     filter(ReplaceTokens, tokens: [ROOT_PATH: rootProject.ext.ROOT_PATH])
     into './build'
}

task buildImage(type:Exec) {
    dependsOn(":assemblies:docker:replaceDockerfileRootPath")
	commandLine "docker", "image", "build", "-f", "build/Dockerfile",  "-t", "${rootProject.ext.imgName}:${rootProject.ext.version}",  "../../../"
}